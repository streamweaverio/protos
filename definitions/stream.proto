syntax = "proto3";

package broker;

option go_package = "github.com/streamweaverio/go-protos/broker";

enum StreamRetentionPolicy {
  TIME_RETENTION_POLICY = 0;
  SIZE_RETENTION_POLICY = 1;
}

message StreamRetentionOptions {
  string max_age = 1;
  int64 max_size = 2;
}

message Stream {
  string stream_name = 1;
  StreamRetentionPolicy retention_policy = 2;
  StreamRetentionOptions retention_options = 3;
}

message CreateStreamRequest {
  string stream_name = 1;
  StreamRetentionPolicy retention_policy = 2;
  StreamRetentionOptions retention_options = 3;
}

message CreateStreamResponse {
  string status = 1;
}

message GetStreamRequest {
  string stream_name = 1;
}

message GetStreamResponse {
  Stream name = 1;
}